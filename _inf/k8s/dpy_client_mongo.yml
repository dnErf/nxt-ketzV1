apiVersion: apps/v1
kind: Deployment
metadata:
  name: dpy-ketzv1-client-mongo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ketzv1-client-mongo
  template:
    metadata:
      labels:
        app: ketzv1-client-mongo
    spec:
      containers:
        - name: ketzv1-client-mongo
          image: mongo
---
apiVersion: v1
kind: Service
metadata:
  name: serv-ketzv1-client-mongo
spec:
  selector:
    app: ketzv1-client-mongo
  ports:
    - name: db
      protocol: TCP
      port: 27017
      targetPort: 27017
